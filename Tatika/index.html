<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tatika</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Insira os dados da ação.</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nome_da_acao" placeholder="Nome da ação">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="valor_de_abertura" placeholder="Valor de abertura. ex: 7.20">
                  </div>
                </div>
                <a href="#" onclick="gerar_estatisticas()"class="btn btn-primary btn-user btn-block">
                  <b>Gerar estatísticas</b> 
                </a>
                <hr>
              </form>

              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardCompra" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardCompra">
                  <h6 class="m-0 font-weight-bold text-primary">Compra</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardCompra">
                  <div class="card-body">
                    <h4 class="small font-weight-bold" id="compra25">R$7,10 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold" id="compra50">R$7,00 <span class="float-right">50%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold" id="compra75">R$6,90 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
  
                </div>
              </div>

              <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardVenda" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardVenda">
                  <h6 class="m-0 font-weight-bold text-primary">Venda</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardVenda">
                  <div class="card-body">
                    <h4 class="small font-weight-bold" id="venda25">R$7,30 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold" id="venda50">R$7,40 <span class="float-right">50%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold" id="venda75">R$7,50 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
  
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/tatika.js"></script>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
