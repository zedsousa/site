<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tatika</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Insira os dados da ação.</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nome_da_acao" placeholder="Nome da ação">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="valor_de_abertura" placeholder="Valor de abertura. ex: 7.20">
                  </div>
                </div>
                <a href="#" onclick="gerar_estatisticas()"class="btn btn-primary btn-user btn-block">
                  <b>Gerar estatísticas</b> 
                </a>
                <hr>
              </form>

              <div class="form-group row">
                
            <div class="col-xl-4 col-lg-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Compra</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChart"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> R$7,10
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> R$7,00
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> R$6,90
                    </span>
                   
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-4 col-lg-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Venda</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChartVenda"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> R$7,40
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> R$7,50
                    </span>
                    <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> R$7,60
                    </span>
                    
                  </div>
                </div>
              </div>
            </div>


                

              <div class="card shadow mb-4 col-lg-6">

                
                <!-- Card Header - Accordion -->
                <a href="#collapseCardVenda" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardVenda">
                  <h6 class="m-0 font-weight-bold text-primary">Venda</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show " id="collapseCardVenda">
                  <div class="card-body">
                    <h4 class="small font-weight-bold venda75" id="venda75">R$0,00 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h4 class="small font-weight-bold venda50" id="venda50">R$0,00 <span class="float-right">50%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                    <h4 class="small font-weight-bold venda25" id="venda25">R$0,00 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
  
                </div>
              </div>


              <div class="card shadow mb-4 col-lg-6">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardCompra" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardCompra">
                  <h6 class="m-0 font-weight-bold text-primary">Compra</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show" id="collapseCardCompra">
                  <div class="card-body">
                   

                    <h4 class="small font-weight-bold compra75" id="compra75">R$0,00 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <h4 class="small font-weight-bold compra50" id="compra50">R$0,00 <span class="float-right">50%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                   
                    <h4 class="small font-weight-bold compra25" id="compra25">R$0,00 <span class="float-right">25%</span></h4>
                    <div class="progress mb-4">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
  
                </div>
              </div>

                          </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/tatika.js"></script>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
